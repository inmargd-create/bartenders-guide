<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница с 5 фреймами</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 100px 1fr 100px;
      height: 100vh;
      gap: 5px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #333;
    }
    .header {
      grid-column: 1 / span 3;
    }
    .footer {
      grid-column: 1 / span 3;
    }
  </style>
</head>
<body>
  <!-- Верхний фрейм -->
  <iframe srcdoc="<h2 style='text-align:center'>Шапка сайта</h2>" class="header"></iframe>

  <!-- Левый фрейм -->
  <iframe srcdoc="<p>Левая колонка (например, меню)</p>"></iframe>

  <!-- Центральный фрейм -->
  <iframe srcdoc="<p>Центральный блок (контент)</p>"></iframe>

  <!-- Правый фрейм -->
  <iframe srcdoc="<p>Правая колонка (доп. инфо)</p>"></iframe>

  <!-- Нижний фрейм -->
  <iframe srcdoc="<p style='text-align:center'>Подвал сайта</p>" class="footer"></iframe>
</body>
</html>
